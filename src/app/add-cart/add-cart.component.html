<div class="container">
  <div class="card" *ngFor="let item of card1">
    <div class="img"><img [src]="item.images" /></div>

    <h2>{{ item.title }}</h2>
    <!-- <h2>{{ item.title }}</h2> -->

    <p>
      {{ item.description }}
    </p>
    <h3>price: {{ item.price }}</h3>
    <button mat-flat-button color="warn" (click)="deleteFromCart(item)">
      delete from cart
    </button>
  </div>
</div>
